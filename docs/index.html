<!doctype html><html lang="pl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Moja biblioteka</title><meta name="Author" content="Patryk Budnicki"/><meta name="description" content="Aplikacja pozwala na zapisywanie swoich ulubionych książek"></head><body><header class="header"><h1>Książki do przeczytania</h1></header><main class="container"><section class="books"><div class="books-form"><h2>Dodaj książkę do przeczytania</h2><form class="contact-form" name="contact-form"><input class="contact-form__input" name="book-title" id="book-title" placeholder="Tytuł" required> <input class="contact-form__input" name="book-author" id="book-author" placeholder="Autor" required> <input class="contact-form__priority" type="number" name="book-priority" id="book-priority" value="5" required> <label for="book-category">Wybierz kategorie:</label> <select class="contact-form__select" name="book-category" id="book-category"><option value="crime">Kryminał</option><option value="sci-fi">Science Fiction</option><option value="fantasy">Fantastyka</option><option value="poetry">Poezja</option><option value="drama">Dramat</option><option value="science">Nauki ścisłe</option></select> <button class="contact-form__button" type="submit">Dodaj</button></form></div><div class="books-table"><table class="table" cellspacing="0" cellpadding="0"><thead class="table-header"><tr class="table-header__row"><th class="table-header__item">ID</th><th class="table-header__item">Tytuł</th><th class="table-header__item">Autor</th><th class="table-header__item">Priorytet</th><th class="table-header__item">Kategoria</th></tr></thead><tbody class="table-body"></tbody></table></div></section></main><script src="index.js"></script></body></html>
