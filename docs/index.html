<!doctype html><html lang="pl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Moja biblioteka</title><meta name="Author" content="Patryk Budnicki"/><meta name="description" content="Aplikacja pozwala na zapisywanie swoich ulubionych książek"></head><body><header class="header"><h1>Książki do przeczytania</h1></header><main class="container"><section class="books"><div class="books-form"><h2>Dodaj książkę do przeczytania</h2><form class="contact-form" name="contact-form"><input class="contact-form__input" name="book-title" id="book-title" placeholder="Tytuł" required> <input class="contact-form__input" name="book-author" id="book-author" placeholder="Autor" required> <label for="book-priority">Priorytet przeczytania[1-5]</label> <input class="contact-form__priority" type="number" name="book-priority" id="book-priority" value="5" required> <label for="book-category">Wybierz kategorie:</label> <select class="contact-form__select" name="book-category" id="book-category"></select> <button class="contact-form__button" type="submit">Dodaj</button></form></div><div class="books-table"><div class="books-filter"><button class="books-filter__button" id="show-filters">Pokaż filtry</button><div class="books-filters"><button class="books-filter__button" id="book-filter">Zastosuj</button> <select class="books-filter__select"></select> <input id="books-filter__author" class="books-filter__input" name="filter-author" placeholder="Autor"> <label for="books-filter__priority">Priorytet&nbsp;przeczytania[1-5]</label> <input id="books-filter__priority" class="books-filter__priority" type="number" name="books-filter__priority"></div><button class="books-filter__button" id="delete-filters">Usuń filtry</button></div><p class="books-table__paragraph">Aby posortować tabele kliknij w jej nagłówku na wartość względem której ma być sortowana.</p><div id="print-div" class="table"><table cellspacing="0" cellpadding="0"><thead
