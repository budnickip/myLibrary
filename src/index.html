  
<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moja biblioteka</title>
    <meta name="Author" content="Patryk Budnicki" />
    <meta name="description" content="Aplikacja pozwala na zapisywanie swoich ulubionych książek">
</head>
<body>
<header class="header">
    <h1>Książki do przeczytania</h1>
</header>
<main class="container">
    <section class="books">
        <div class="books-form">
            <h2>Dodaj książkę do przeczytania</h2>
            <form class="contact-form" name="contact-form">
                <input class="contact-form__input" type="text" name="book-title" id="book-title" placeholder="Tytuł" required>
                <input class="contact-form__input" type="text" name="book-author" id="book-author" placeholder="Autor" required>
                <label for ="book-priority">Priorytet przeczytania[1-5]</label>
                <input class="contact-form__priority" type="number" name="book-priority" id="book-priority" value="5" required>
                <label for="book-category">Wybierz kategorie:</label>
    
                <select class="contact-form__select" name="book-category" id="book-category">
                    <option value="kryminał">Kryminał</option>
                    <option value="sci-fi">Science Fiction</option>
                    <option value="fantastyka">Fantastyka</option>
                    <option value="poezja">Poezja</option>
                    <option value="dramat">Dramat</option>
                    <option value="nauki ścisłe">Nauki ścisłe</option>
                </select>
    
                <button class="contact-form__button" type="submit">Dodaj</button>
            </form>
        </div>
        <div class="books-table">
            <div class="buttons">
                <button id="category-filter">Kryminał</button>
            </div>
            <table class="table" cellspacing="0" cellpadding="0">
                <thead class="table-header">
                    <tr class="table-header__row">
                        <th class="table-header__item">ID</th>
                        <th class="table-header__item">Tytuł</th>
                        <th class="table-header__item">Autor</th>
                        <th class="table-header__item">Priorytet</th>
                        <th class="table-header__item">Kategoria</th>
                    </tr>
                </thead>
                <tbody class="table-body">
    
                </tbody>
            </table>
        </div>
    </section>
    <section class="counter">
        <h3>Licznik książek z danej kategorii</h3>
        <p>Kryminał: <span class="counter-crime">0</span></p>
        <p>Science Fiction: <span class="counter-sci-fi">0</span></p>
        <p>Fantastyka: <span class="counter-fantasy">0</span></p>
        <p>Poezja: <span class="counter-poetry">0</span></p>
        <p>Dramat: <span class="counter-drama">0</span></p>
        <p>Nauki ścisłe: <span class="counter-science">0</span></p>
    </section>
</main>
</body>
</html>
